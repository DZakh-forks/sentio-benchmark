type Pair @entity {
  id: ID!
  token0: String!
  token1: String!
  createdAt: BigInt!
}

type UniswapV2Event @entity {
  id: ID!
  pair: String!
  sender: String!
  to: String!
  amount0In: BigInt!
  amount0Out: BigInt!
  amount1In: BigInt!
  amount1Out: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
}