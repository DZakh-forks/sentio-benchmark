specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: case_2_lbtc_full
    network: mainnet
    source:
      address: "0x8236a87084f8B84306f72007F36F2618A5634494"
      abi: LBTC
      startBlock: 22400000
      endBlock: 22500000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Accounts
        - Snapshot
        - Transfer
        - AccountRegistry
      abis:
        - name: LBTC
          file: ./abis/LBTC.json
        - name: Multicall
          file: ./abis/Multicall.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: polling
            # Ethereum blocks are ~12 seconds, so ~300 blocks â‰ˆ 1 hour
            every: 300
      file: ./src/lbtc.ts
